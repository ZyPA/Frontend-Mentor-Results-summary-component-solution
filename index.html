<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="fonts.css" />
        <link rel="stylesheet" href="main.min.css" />

        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <main class="result-container">
            <div class="result">
                <h1 class="result__title">Your Result</h2>
                <div class="result__score-container">
                    <span class="result__score"></span>
                    of 100
                </div>

                <div class="result__quality-container">
                    <span class="result__quality"></span>
                    <p>You scored higher than <span class="result__quality-percentage"></span>% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="summary">
                <h1 class="summary__title">Summary</h2>

                <div class="summary__block">
                    <div class="summary__icon"></div>
                    <span class="summary__category"></span>
                    <span class="summary__score"><span class="summary__score-data fw-800"></span> <span class="opacity-50">/ 100</span></span>
                </div>

                <div class="summary__block">
                    <div class="summary__icon"></div>
                    <span class="summary__category"></span>
                    <span class="summary__score"><span class="summary__score-data fw-800"></span> <span class="opacity-50">/ 100</span></span>
                </div>

                <div class="summary__block">
                    <div class="summary__icon"></div>
                    <span class="summary__category"></span>
                    <span class="summary__score"><span class="summary__score-data fw-800"></span> <span class="opacity-50">/ 100</span></span>
                </div>

                <div class="summary__block">
                    <div class="summary__icon"></div>
                    <span class="summary__category"></span>
                    <span class="summary__score"><span class="summary__score-data fw-800"></span> <span class="opacity-50">/ 100</span></span>
                </div>

                <button class="summary__btn">Continue</button>
            </div>
        </main>

        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/ZyPA">ZyPA</a>.
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
